<!DOCTYPE html>
<html>

  <head>
    <title>
      To do list!
    </title>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="datepicker/css/bootstrap-datepicker3.css">

  </head>

  <body class="col-xs-12">

    <div class="nav-bar col-xs-12">
      <div class="col-xs-1 index-toggle">
        <button class="bttn"><i class="fa fa-bars index-toggle-links" aria-hidden="true"></i></button>
      </div>
    </div>

    <div class="left-index col-sm-4 hidden-xs">
      <ul class = "tasks-by-day">
        <li class="first-row">
          <i class="fa fa-inbox inbox left-index-icons" aria-hidden="true"></i>
          <h5>Inbox </h5>
        </li>
        <li class="second-row">
          <i class="fa fa-calendar-o calendar left-index-icons" aria-hidden="true"></i>
          <h5>Today </h5>
        </li>
        <li class="third-row">
          <i class="fa fa-calendar-plus-o calwithdays left-index-icons" aria-hidden="true"></i>
          <h5>Next 7 Days </h5>
          <!-- <strong class="fa-stack-1x calendar-text">7</strong> -->
        </li>
      </ul>
    </div>

    <div class="main-body col-sm-8 col-lg-5 col-xs-12">
      <div class="heading col-xs-12">
      </div>
      <div class="tasks-list col-xs-12">
        <form class="add-task-form">
          <input type="text" class="task-info">
          <input type="text" class="task-date" />
          <button class=submit-task>Add Task</button>
          <button class=cancel-task>Cancel</button>
        </form>
        <a href="#" class="add-task"><i class="fa fa-plus" aria-hidden="true"></i> &nbsp;<span class="underline">Add Task</span></a>

      </div>
    </div>

    <script src="../bootstrap-3.3.7-dist/js/jquery-3.2.1.min.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="datepicker/js/bootstrap-datepicker.js"> </script>
    <script src="js/app.js"></script>
  </body>

</html>
